<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Organizations</title>
</head>
<body style="background-color:black;">
<!-- Main Body of Page -->
<div class="container">

    <div class="row m-4">
        <div class="col text-center m-3">
            <a href="superheroes" class="btn" style="color: #FFFFFF;">Superheroes and Supervillains</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn" style="color: #FFFFFF;">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn" style="color: #FFFFFF;">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn" style="color: #FFFFFF;">Sightings</a>
        </div>
    </div>
  <div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
      <span class="h3" style="color: #FFFFFF;">Add Organization</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="addOrganization" method="POST">
        <div class="form-group row">
          <label for="name" class="col-3 col-form-label" style="color: #FFFFFF;">
            Name</label>
          <div class="col-9">
            <input type="text" name="name"
                   id="name" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-3 col-form-label" style="color: #FFFFFF;">
            Description</label>
          <div class="col-9">
            <input type="text" name="description"
                   id="description" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-3 col-form-label" style="color: #FFFFFF;">
            Address</label>
          <div class="col-9">
            <input type="text" name="address"
                   id="address" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="superheroes" class="col-3 col-form-label" style="color: #FFFFFF;">
            Superheroes</label>
          <div class="col-9">
            <select multiple id="superheroes" name="superheroId"
                    class="form-control" >
              <option th:each="superhero : ${superheroes}"
                      th:value="${superhero.id}"
                      th:text="${superhero.name}">
                Superhero Name</option>
            </select>-->
          </div>
        </div>
        <button type="submit" class="btn">Add Organization</button>
      </form>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <table class="table table-striped">
        <thead>
        <tr>
          <th style="color: #FFFFFF;">ID</th>
          <th style="color: #FFFFFF;">Name</th>
          <!--<th style="color: #FFFFFF;">Details</th>-->
          <th style="color: #FFFFFF;">Edit</th>
          <th style="color: #FFFFFF;">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="organization : ${organizations}">
          <td th:text="${organization.id}"  style="color: #FFFFFF;">Organization ID</td>
          <td th:text='${organization.name}'  style="color: #FFFFFF;">Organization Name</td>
          <!--<td><a href="#" th:href="@{/courseDetail(id=${organization.id})}">Details</a></td>-->
          <td><a href="#" th:href="@{/editOrganization(id=${organization.id})}">Edit</a></td>
          <td><a href="#" th:href="@{/deleteOrganization(id=${organization.id})}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
