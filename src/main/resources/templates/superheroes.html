<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superheroes</title>
</head>
<body style="background-color:black;">
<!-- Main Body of Page -->
<div class="container">

    <div class="row m-4">
        <div class="col text-center m-3">
            <a href="superheroes" class="btn" style="color: #FFFFFF;">Superheroes and Supervillains</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn" style="color: #FFFFFF;">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn" style="color: #FFFFFF;">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn" style="color: #FFFFFF;">Sightings</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3" style="color: #FFFFFF;">Add Superhero</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addSuperhero" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label" style="color: #FFFFFF;">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="name" id="superName" class="form-control"
                                />
                        <!--<div th:if="${#fields.hasErrors('superherosupervillan.superName')}">
                            <p th:each="error : ${#fields.errors('superherosupervillan.superName')}" class="alert alert-danger"
                               th:text="${error}"> Bad name </p>
                        </div>-->
                    </div>
                </div>
                <div class="form-group row">
                    <label for="power" class="col-3 col-form-label" style="color: #FFFFFF;">
                        Power</label>
                    <div class="col-9">
                        <input type="text" name="power" id="power" class="form-control"
                                />
                        <!--<div th:if="${#fields.hasErrors('superherosupervillan.superPower')}">
                            <p th:each="error : ${#fields.errors('superherosupervillan.superPower')}" class="alert alert-danger"
                               th:text="${error}"> Bad power</p>
                        </div>-->
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label" style="color: #FFFFFF;">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description" id="description" class="form-control"
                                />
                       <!-- <div th:if="${#fields.hasErrors('superherosupervillan.superDescription')}">
                            <p th:each="error : ${#fields.errors('superherosupervillan.superDescription')}" class="alert alert-danger"
                               th:text="${error}"> Bad description</p>
                        </div>-->
                    </div>
                </div>
                <button type="submit" class="btn">Add Superhero</button>
            </form>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th style="color: #FFFFFF;">ID</th>
                    <th style="color: #FFFFFF;">Name</th>
                    <th style="color: #FFFFFF;">Power</th>
                    <th style="color: #FFFFFF;">Description</th>
                    <th style="color: #FFFFFF;">Edit</th>
                    <th style="color: #FFFFFF;">Delete</th>
                </tr>
                </thead>
                <th:block th:each="superhero : ${superheroes}">
                    <tr>
                        <td th:text="${superhero.id}" style="color: #FFFFFF;">Superhero ID</td>
                        <td th:text="${superhero.name}" style="color: #FFFFFF;">Superhero Name</td>
                        <td th:text="${superhero.power}" style="color: #FFFFFF;">Super Power</td>
                        <td th:text="${superhero.description}" style="color: #FFFFFF;">Superhero Description</td>
                        <td><a href="#" th:href="@{/editSuperhero(id=${superhero.id})}">Edit</a></td>
                        <td><a href="#" th:href="@{/deleteSuperhero(id=${superhero.id})}">Delete</a></td>
                    </tr>
                </th:block>
            </table>
        </div>
    </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
