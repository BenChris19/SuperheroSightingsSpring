<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Locations</title>
</head>
<body style="background-color:black;">
<!-- Main Body of Page -->
<div class="container">

    <div class="row m-4">
        <div class="col text-center m-3">
            <a href="superheroes" class="btn" style="color: #FFFFFF;">Superheroes and Supervillains</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn" style="color: #FFFFFF;">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn" style="color: #FFFFFF;">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn" style="color: #FFFFFF;">Sightings</a>
        </div>
    </div>
  
  <div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
      <span class="h3" style="color: #FFFFFF;">Add Location</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="addLocation" method="POST">
        <div class="form-group row">
          <label for="name" class="col-3 col-form-label" style="color: #FFFFFF;">
            Name</label>
          <div class="col-9">
            <input type="text" name="name" id="name" class="form-control"
                    />
            <!--<div th:if="${#fields.hasErrors('location.name')}">
              <p th:each="error : ${#fields.errors('location.name')}" class="alert alert-danger"
                 th:text="${error}"> Bad name </p>
            </div>-->
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-3 col-form-label" style="color: #FFFFFF;">
            Description</label>
          <div class="col-9">
            <input type="text" name="description" id="description" class="form-control"
                    />
            <!--<div th:if="${#fields.hasErrors('location.description')}">
              <p th:each="error : ${#fields.errors('location.description')}" class="alert alert-danger"
                 th:text="${error}"> Bad description</p>
            </div>-->
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-3 col-form-label" style="color: #FFFFFF;">
            Adress</label>
          <div class="col-9">
            <input type="text" name="address" id="address" class="form-control"
                   />
            <!--<div th:if="${#fields.hasErrors('location.address')}">
              <p th:each="error : ${#fields.errors('location.address')}" class="alert alert-danger"
                 th:text="${error}"> Bad address</p>
            </div>-->
          </div>
        </div>
        <div class="form-group row">
          <label for="latitude" class="col-3 col-form-label" style="color: #FFFFFF;">
            Latitude</label>
          <div class="col-9">
            <input type="number" step="0.0001" name="latitude" id="latitude" class="form-control"
                   th:value="${'location.latitude'}" />
            <!--<div th:if="${#fields.hasErrors('location.latitude')}">
              <p th:each="error : ${#fields.errors('location.latitude')}" class="alert alert-danger"
                 th:text="${error}"> Bad latitude coordinate</p>
            </div>-->
          </div>
        </div>
        <div class="form-group row">
          <label for="longitude" class="col-3 col-form-label" style="color: #FFFFFF;">
            Longitude</label>
          <div class="col-9">
            <input type="number" step="0.0001" name="longitude" id="longitude" class="form-control"
                   th:value="${'location.longitude'}" />
            <!--<div th:if="${#fields.hasErrors('location.longitude')}">
              <p th:each="error : ${#fields.errors('location.longitude')}" class="alert alert-danger"
                 th:text="${error}"> Bad longitude coordinate</p>
            </div>-->
          </div>
        </div>
        <button type="submit" class="btn">Add Location</button>
      </form>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <table class="table table-striped">
        <thead>
        <tr>
          <th style="color: #FFFFFF;">ID</th>
          <th style="color: #FFFFFF;">Name</th>
          <th style="color: #FFFFFF;">Description</th>
          <th style="color: #FFFFFF;">Address</th>
          <th style="color: #FFFFFF;">Latitude</th>
          <th style="color: #FFFFFF;">Longitude</th>
          <th style="color: #FFFFFF;">Edit</th>
          <th style="color: #FFFFFF;">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="location : ${locations}">
          <td th:text="${location.id}" style="color: #FFFFFF;">Location ID</td>
          <td th:text="${location.name}" style="color: #FFFFFF;">Location Name</td>
          <td th:text="${location.address}" style="color: #FFFFFF;">Location Address</td>
          <td th:text="${location.description}" style="color: #FFFFFF;">Location Description</td>
          <td th:text="${location.latitude}" style="color: #FFFFFF;">Location Latitude</td>
          <td th:text="${location.longitude}" style="color: #FFFFFF;">Location Longitude</td>
          <td><a href="#" th:href="@{/editLocation(id=${location.id})}">Edit</a></td>
          <td><a href="#" th:href="@{/deleteLocation(id=${location.id})}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
